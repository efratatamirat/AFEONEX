{% extends 'partials/base.html '%}
{% load static %}
{% block title %} Post Detail Page {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-7 offset-md-2">
            <div class="card my-3 shadow" style="height: 300px;">
                <div class="card-body" style="background-color: purple;">
                    <div class="alert alert-danger">
                        do you want to delete post?
                    </div>
                    <form method="POST">
                        {%csrf_token%}
                        <a class="btn btn-secondary btn-sm" href="{%url 'blog-post-detail' post.id%}">Cancel</a>
                        <input class="btn btn-primary btn-sm" type=submit value="confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
