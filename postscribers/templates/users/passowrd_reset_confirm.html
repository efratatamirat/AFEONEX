{% extends 'partials/base.html '%}
{% load static %}
{% block title %} Password Reset Confirm Page {% endblock %}
{% block content %}

<div class="container">
    <div class="row mt-5 pt-3">
       <div class="col-md-7 offset-md-2">
            <div class="card my-3 shadow" style="height: 300px;">
                <div class="card-body" style="background-color: purple;">
                    <h4>Password Reset Confirm Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-primary btn-block"
                               type="submit"
                               value="Reset Password Confirm">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
