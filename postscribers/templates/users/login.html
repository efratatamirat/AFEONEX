{% extends 'partials/base.html '%}
{% load static %}
{% block title %} Login Page {% endblock %}
{% block content %}
<div class="cover">
<div class="container">
    <div class="row mt-5 pt-3">
         <div class="col-md-7 offset-md-2">
            <div class="card my-3 shadow" style="height: 400px;">
                <div class="card-body" style="background-color: purple;">
                    <h4 style="color:white;">Login Page</h4>
                    <hr>
                    <form method="POST" style="color:white;">
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-primary btn-block"
                               type="submit"
                               value="Login">
                    </form>
                    <hr>
                    <div class="text-center my-3">
                        <a href="{%url 'password_reset'%}">Forget Password</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a class="btn btn-success"
                           href="{% url 'users-sign-up' %}">Create an Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
